<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV-A-WEB DAY2</title>
</head>
<body>
  <h1>CONTACT US</h1>
  <form><fieldset>
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Enter your name"><br></fieldset>
    <fieldset>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br></fieldset><fieldset>
    <label for="email">E-mail address</label>
    <input type="email" id="email"><br></fieldset><fieldset>
    <label for="pnum">Registered mobile number</label>
    <input type="text" id="pnum" placeholder="eg. 6202230797"><br></fieldset>
    <textarea placeholder="Enter your message..." cols="40" rows="5" required></textarea>
    <br>
    <input type="button" placeholder="submit" id="sub" value="Submit">
  </form>
</body>
</html>
